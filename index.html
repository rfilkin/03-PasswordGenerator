<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Password Generator</h1>
    <div class="container">
        <h2>Generate a Password</h2>
        <hr>
        <div class = "form-group">
            Password Length (8 to 128): <input id="form_passLength" type="text" value="10"> <br> 

            Character Types: <br>
            <input type="checkbox" id="special_toggle"> Special <br>
            <input type="checkbox" checked id="numeric_toggle"> Numeric <br>
            <input type="checkbox" autocomplete="off" id="lowercase_toggle"> Lowercase <br>
            <input type="checkbox" autocomplete="off" id="uppercase_toggle"> Uppercase <br>
            <br>
            <input class="form-control" type="text" placeholder="Password generated hereâ€¦" readonly id="pass_textbox">
            <br>
            <button type="button" class="btn btn-primary" id="generate_button">Generate Password</button>
            <button type="button" class="btn btn-secondary" id="copy_button" style="float: right;">Copy to Clipboard</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
